mybatis.type-aliases-package=kr.ac.kopo.finance.dto
mybatis.bankdb.mapper-locations=classpath:mappers/bankdb/*.xml
mybatis.carddb.mapper-locations=classpath:mappers/carddb/*.xml
mybatis.insurancedb.mapper-locations=classpath:mappers/insurancedb/*.xml
mybatis.securitydb.mapper-locations=classpath:mappers/securitydb/*.xml

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000

mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl


server.port=8082